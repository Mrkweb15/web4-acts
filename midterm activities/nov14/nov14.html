<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nov14</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="top">
    <p>Click the button to load the result.json</p>
    <h1>Loading information from result.json</h1>
</div>
<div class="data-display" id="data-display" style="display:none;">
    <div class="header">
        <div class="range">
            <input type="number" id="row" min="1" max="100" value="5" />
            <label>display:</label>
        </div>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search..." />
        </div>
    </div>
    
    <table id="data">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Sex</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
            
    </table>
    <h3 id="counter">Showing 5/10 data</h3>
</div>

<div class="botton">
    <button class="btn" id="close" style="display: none;">Close</button>
    <button class="btn" id="load">Load</button>
</div>

<script src="script.js"></script>

</body>
</html>
